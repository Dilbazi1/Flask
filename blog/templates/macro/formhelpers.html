{% macro render_field(field) %}
 <div class="col-auto">
     {{ field.label(class="col-sm-4 col-md-3 col-lg-2 col-form-label")}}
     <div class="col-sm-8 col-md-6">
     {{ field(class="form-control"+("is-invalid" if field.errors else ""))|safe }}
     {% if field.errors %}
       {% for error in field.errors %}
          {{ error }}
       {% endfor %}
     {% endif %}
         </div>



  </div>
{% endmacro %}
