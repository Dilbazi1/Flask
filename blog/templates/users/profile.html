{% extends 'base.html'  %}
{%
block title %}
Users list
{% endblock %}
{%block body%}
<h1>{{user.username}}</h1>
{% for article in user.author.articles %}
        <ul>
            <li>
                <a href="{{ url_for('article.article_detail', article_id=article.id) }}">
                    {{ article.title }}
                </a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
